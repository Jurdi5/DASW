<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamazon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Bienvenido a Hamazon</h1>
    <form>
        <label for="producto">Imagen del producto:</label>
        <input type="file" id="producto" name="producto">
        <br><br>

        <p>Nombre del producto:</p>
        <input type="text" name="Producto">
        <br><br>

        <label class="Precio" for="precio">Precio:</label>
        <input type="range" id="precio" name="Precio">
        <br><br>

        <label id="Descripción" for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="mensaje" rows="2" cols="30">Descripción del producto</textarea>
        <br><br>

        <label for="envio">Envío incluido:</label>
        <input type="checkbox" id="envio" name="Envio">
        <br><br>

        <label for="color">Colores:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <label for="descuento">Descuento:</label>
        <input type="number" id="descuento" name="descuento">
        <br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock">
        <br><br>

        <input type="submit" value="Finalizar">

        <div>
            <p>YHola</p>
        </div>
        <p>ssss</p>
        <p>qwdsaxdww</p>
        <p id="s">ñññññ</p>
        <p id="w"> xxxx</p>
        <div>
            <p id="u">ggggg</p>
        </div>
        <div class="container">
            <div class="header">Modelo de Caja</div>
            <div class="box">Caja 3</div>
            <div class="content">
                <div class="box">Caja 1</div>
                <div class="box">Caja 2</div>
                <div class="box">Caja 3</div>
            </div>
        </div>
        <div class="r">jjjjj</div>
        <div class="y">iiiiii</div>
    </form>
</body>
</html>
